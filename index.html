<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <div class="navbar">
            <a class="active logo" href="#home">LOGO</a>
            <a href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About Us</a>
            <div class="navbar-right">
                <input class="search-bar" type="text" placeholder="Search...">
                <p class="start-login"><a href="#login">Login</a></p>
            </div>
        </div>
    </header>
    <main>
        <div class="login-container">
            <p class="animated-paragraph">
                <span> Your Welcome</span>
                <span><small>please login</small></span> 
                <span>OR</span>
                <span><small>if you have not any account please register yourself</small></span>
            </p>
            <div class="login form">
                <div class="heading">
                    <button class="close-loginbtn">X</button>
                    <h2>Login Form</h2>
                </div>
            
                <div class="container">
                    <label for="loginuname"><b>Username</b></label>
                    <input class="input_loginusername" type="text" placeholder="Enter Username" name="loginuname"  required>
                    <p ><small class="wrong-username"></small></p>
            
                    <label for="psw"><b>Password</b></label>
                    <input class="input_loginpassword" type="password" placeholder="Enter Password" name="psw" required>
                    <p ><small class="wrong-password"></small></p>
            
                    <button class="submit-login" type="submit">Login</button>
                    <label>
                        <input class="input_checkbox" type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
            
                <div class="container">
                    <div class="psw"><a href="#">Forgot Password?</a></div>
                </div>
                <div class="register-btn">
                    <span class="psw">Don't have account ?<a href="#"> Register</a></span>
                </div>
            </div>
        </div>
        <div class="register-container">
            <div class="register form">

                <div class="heading">
                    <button class="close-registerbtn">X</button>
                    <h2>Register Form</h2>
                </div>
            
                <div class="container">
                    <label for="registeruname"><b>Username</b></label>
                    <input class="input_registerusername" type="text" placeholder="Enter Username" name="registeruname"  required>
            
                    <label for="registeremail"><b>Email</b></label>
                    <input class="input_registeremail" type="email" placeholder="Enter email" name="registeremail"  required>
            
                    <label for="registerpsw"><b>Password</b></label>
                    <input class="input_registerpassword" type="password" placeholder="Enter Password" name="registerpsw"  required>
            
                    <button class="submit-register" type="submit">Register</button>
                    <label>
                        <input class="input_checkbox" type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
            
                <div class="login-btn">
                    <span class="psw">Already have an account ?<a href="#"> Login</a></span>
                </div>
            
            </div>
        </div>
        <div class="reset-container">
            <div class="Reset-password form" >
                <div class="heading">
                    <button class="close-resetbtn">X</button>
                    <h2>Reset Password</h2>
                </div>
                <div class="container">

                    <label for="currentpassword"><b>Enter Current password</b></label>
                    <input class="input_currentpassword" type="password" placeholder="Enter current password" name="currentpassword"  required>
                    <p ><small class="notcurrentpsw"></small></p>

                    <label for="newpassword"><b>Enter new password</b></label>
                    <input class="input_newpassword" type="password" placeholder="Enter new password" name="newpassword"  required>
                    
            
                    <label for="reenterpsw"><b>Re-enter Password</b></label>
                    <input class="input_reenterpassword" type="password" placeholder="Re-enter Password" name="reenterpsw"  required>
                    <p ><small class="pswnotmatch"></small></p>
            
                    <button class="submit-continue" type="submit">Continue</button>
                    <label>
                        <input class="input_checkbox" type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
                <div class="gotologin-btn">
                    <span class="psw">Go to - <a href="#">Login</a></span>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js">
    </script>
</body>

</html>
